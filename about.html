  <h1 class="about-content-title" data-en="ABOUT" data-tr="HAKKIMIZDA"></h1>
  <div class="about-content">
    
    <p class="paragraph"
      data-en="Overcharge is a robotics team composed of high school students from around the world who are passionate about robotics, alongside experienced mentors who are dedicated to this field."
      data-tr="Overcharge, dünyanın farklı yerlerinden bir araya gelen, robotiğe ilgi duyan lise öğrencilerinden ve bu işe gönül vermiş tecrübeli mentörlerden oluşan bir robotik takımıdır.">
    </p>

    <p class="paragraph"
      data-en="Our goal is to represent our country in the best possible way."
      data-tr="Hedefimiz ülkemizi en iyi şekilde temsil edebilmektir.">
    </p>

    <p class="paragraph"
      data-en="Our mission is to reach out to all young minds in our country who wish to participate in FRC competitions and to set an example for them with our skills in robotics. At the same time, we aim to prepare for tomorrow together in our rapidly developing world."
      data-tr="Misyonumuz, ülkemizdeki FRC yarışmalarına katılmak isteyen tüm genç beyinlere ulaşmak, ve onlara robotik alanındaki becerilerimizle örnek olmaktır. Aynı zamanda, hızla gelişen dünyamızda yarınlara beraber hazırlanmaktır.">
    </p>

    <p class="paragraph"
      data-en="As a team, we view robotics competitions as a sport, aiming to capture the interest of young people and help them discover the potential of robotics. By emphasizing the importance of the robotics field, we strive to be pioneers in creating an innovative future by combining technology and sports. With this goal in mind, we continue our work as part of the Denizbank  Overcharge E-sports team, representing them in the field of robotics."
      data-tr="Takım olarak, robotik yarışmalarını spor olarak görüp gençlerin ilgisini çekmeyi ve robotiğin potansiyelini keşfetmelerini sağlamayı amaçlıyoruz. Robotik branşının önemini vurgulayarak, teknoloji ve sporu birleştirerek yenilikçi bir gelecek için öncü olmayı hedefliyoruz. Bu amaçla bir E-spor takımı olan Denizbank  Overcharge’in bünyesinde çalışmalarımıza devam ediyor ve onları robotik alanında temsil ediyoruz.">
    </p>
